<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>

    <style>
        div {
            background-color: aquamarine;
            height: 500px;
            width: 500px;
            padding: 50px;
            margin: 62px auto;
            text-align: center;
        }

        h1 {
            color: rebeccapurple;
        }
    </style>
</head>

<body>

    <div>
        <h1 id="count"></h1>
        <h1>Times to go...</h1>
    </div>

    <script>
        var date = new Date("may 10, 2024 12:12:00").getTime();

        var x = setInterval(function () {

            var now = new Date().getTime();

            var Rimening = date - now;

            var days = Math.floor(Rimening / (1000 * 60 * 60 * 24));
            var hours = Math.floor((Rimening % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((Rimening % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((Rimening % (1000 * 60)) / 1000);

            document.getElementById("count").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            if (Rimening < 0) {
                clearInterval(x);
                document.getElementById("count").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>

</html>
