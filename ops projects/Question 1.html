<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
            }
            speak() {
                console.log(`${this.name} makes a noise.`);
            }
        }

        class Dog extends Animal {
            speak() {
                console.log(`${this.name} barks.`);
            }
        }

        let dog = new Dog('Buddy');
        dog.speak();
        
        // Lets Understand

        // -> constructor tale parameter (name-> Buddy)
        // -> In dog class speak() function call but it take ${this.name} means :
                // constructor(name) {
                //     this.name = name;
                // }

                // and finnaly output is Buddy barks.
    </script>
</body>
</html>
